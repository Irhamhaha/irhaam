---
layout: default
---
<nav class="ui flex text-black font-bold my-4 justify-center ui text container ui left aligned container" aria-label="Breadcrumb">
  <ol class="list-none p-03 inline-flex">
    <li class="flex items-center">
      <a href="/">Home</a>
      <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
    </li>
    <li>
      <span class="text-gray-500" aria-current="page">{{ page.title | default: site.title }}</span>
    </li>
  </ol>
</nav>
<div class="ui text container ui left aligned container">
  <div class="w-full max-w-screen-xl mx-auto px-6">
    <div class="flex justify-center p-4 px-3 py-10">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                <div class="block text-gray-700 text-lg font-semibold py-2 px-2">
                  <h2><b>Tag: #{{page.tag}}</b></h2>
                </div>
                <div class="py-3 text-sm">
                    {% for post in site.posts %}
                    {% if post.tags contains page.tag %}
                    <div class="flex justify-start cursor-pointer text-gray-700 hover:text-blue-400 hover:bg-blue-100 rounded-md px-2 py-2 my-2">
                        <span class="bg-green-400 h-2 w-2 m-2 rounded-full"></span>
                        <div class="flex-grow font-medium px-2"><a href="{{ post.url }}">{{ post.title }}</a></div>
                        <div class="text-sm font-normal text-gray-500 tracking-wide"></div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% include footer.html %}
